<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>FCC Survey Form Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1 id="title">Survey Form</h1>
  <p id="description">Want to study abroad? Please complete this to tell goals and how we might be able to help you.</p>
</header>

<main>
<form id="survey-form">
  <label id="name-label">Your Name:
    <input type="text" id="name" placeholder="Please enter your full name" required>
  </label>

 <label id="email-label">Your Email:
   <input type="email" id="email" placeholder="Please enter your best email address" required>
 </label>

 <label id="number-label">Your Age:
   <input type="number" id="number" min="18" max="60" placeholder="How old will you be by 31st October 2019?">
 </label>

  <select id="dropdown">
    <option value="australia">Australia</option>
    <option value="canada" selected>Canada</option>
     <option vaue="germany">Germany</option>
    <option value="us">United States</option>
    <option value="uk">United Kingdom</option>
  </select>

  <label for="full-time">Full-Time
    <input type="radio" name="study-mode" value="Full-Time" id="full-time">
  </label>
  <label for="part-time">Part-Time
    <input type="radio" name="study-mode" value="Part-Time" id="part-time">
  </label>
  <label for="online">Online
    <input type="radio" name="study-mode" value="Online" id="online">
  </label>

  <label for="yes">Yes
    <input type="radio" name="funding" value="Yes" id="yes">
  </label>
  <label for="no">No
    <input type="radio" name="funding" value="No" id="no">
  </label>

  <label for="english">English
    <input type="checkbox" name="language" value="English" id="english">
  </label>
<label for="french">French
    <input type="checkbox" name="language" value="French" id="french">
  </label>
<label for="german">German
    <input type="checkbox" name="language" value="German" id="german">
  </label>

    <textarea name="message">

    </textarea>

  <input type="submit" value="Submit" id="submit">
</form>
</main>

<footer>
  
</footer>

</body>
</html>
